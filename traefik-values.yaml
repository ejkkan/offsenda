# Traefik Ingress Controller Configuration
deployment:
  replicas: 2

service:
  type: LoadBalancer
  annotations:
    load-balancer.hetzner.cloud/location: fsn1
    load-balancer.hetzner.cloud/use-private-ip: "false"
    load-balancer.hetzner.cloud/name: batchsender-lb

ports:
  web:
    port: 80
    exposedPort: 80
  websecure:
    port: 443
    exposedPort: 443
    tls:
      enabled: true

# Enable access logs for debugging
logs:
  access:
    enabled: true

# Enable Prometheus metrics
metrics:
  prometheus:
    enabled: true
