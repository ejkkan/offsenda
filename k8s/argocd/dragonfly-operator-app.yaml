apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dragonfly-operator
  namespace: argocd
  annotations:
    # Deploy before batchsender app (lower number = earlier)
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/ejkkan/offsenda
    targetRevision: main
    path: k8s/operators/dragonfly
  destination:
    server: https://kubernetes.default.svc
    # Operator installs to dragonfly-operator-system namespace
    namespace: dragonfly-operator-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true  # Required for CRDs
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
