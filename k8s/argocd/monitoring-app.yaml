apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: batchsender-monitoring
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/ejkkan/offsenda
    targetRevision: main
    path: k8s/monitoring
  destination:
    server: https://kubernetes.default.svc
    # Deploy to monitoring namespace (observability infrastructure)
    # Note: Resources with explicit namespace fields (like nats-pdb in batchsender)
    # will be deployed to their specified namespace regardless of this setting.
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
