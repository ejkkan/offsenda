# NATS Prometheus Exporter
# Converts NATS monitoring endpoints to Prometheus format
# https://github.com/nats-io/prometheus-nats-exporter
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-exporter
  namespace: monitoring
  labels:
    app: nats-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats-exporter
  template:
    metadata:
      labels:
        app: nats-exporter
    spec:
      containers:
      - name: nats-exporter
        image: natsio/prometheus-nats-exporter:0.15.0
        args:
          - "-varz"
          - "-connz"
          - "-jsz=all"
          # Scrape all 3 NATS pods individually (headless service only routes to one)
          - "http://nats-0.nats.batchsender.svc:8222"
          - "http://nats-1.nats.batchsender.svc:8222"
          - "http://nats-2.nats.batchsender.svc:8222"
        ports:
        - containerPort: 7777
          name: metrics
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /metrics
            port: 7777
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /metrics
            port: 7777
          initialDelaySeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: nats-exporter
  namespace: monitoring
  labels:
    app: nats-exporter
spec:
  selector:
    app: nats-exporter
  ports:
  - name: metrics
    port: 7777
    targetPort: 7777
