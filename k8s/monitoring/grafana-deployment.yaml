apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: monitoring
data:
  grafana.ini: |
    [server]
    root_url = https://grafana.valuekeys.io

    [security]
    admin_user = admin

    [auth]
    disable_login_form = false

    [users]
    allow_sign_up = false

    [dashboards]
    default_home_dashboard_path = /var/lib/grafana/dashboards/batchsender.json

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        uid: PBFA97CFB590B2093
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: false
      - name: ClickHouse
        type: grafana-clickhouse-datasource
        uid: clickhouse
        access: proxy
        jsonData:
          # Cross-namespace reference: ClickHouse runs in batchsender namespace
          host: clickhouse.batchsender
          port: 8123
          protocol: http
          defaultDatabase: default
          username: $__env{CLICKHOUSE_USER}
        secureJsonData:
          password: $__env{CLICKHOUSE_PASSWORD}
        editable: false
      - name: PostgreSQL
        type: postgres
        uid: postgres
        url: ep-raspy-hat-ahcdzwko-pooler.c-3.us-east-1.aws.neon.tech:5432
        database: neondb
        user: neondb_owner
        secureJsonData:
          password: $__env{NEON_DB_PASSWORD}
        jsonData:
          sslmode: require
          postgresVersion: 1600
        editable: false
      - name: Loki
        type: loki
        uid: loki
        access: proxy
        url: http://loki:3100
        jsonData:
          maxLines: 1000
          derivedFields:
            - name: TraceID
              matcherRegex: '"traceId":"([^"]+)"'
              url: ''
              datasourceUid: loki
        editable: false

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-providers
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        options:
          path: /var/lib/grafana/dashboards

