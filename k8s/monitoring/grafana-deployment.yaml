apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: batchsender
data:
  grafana.ini: |
    [server]
    root_url = https://grafana.valuekeys.io

    [security]
    admin_user = admin
    admin_password = ${GF_SECURITY_ADMIN_PASSWORD}

    [auth]
    disable_login_form = false

    [users]
    allow_sign_up = false

---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-secret
  namespace: batchsender
type: Opaque
stringData:
  admin-password: "your-secure-password-here"  # Change this!

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: batchsender
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-secret
              key: admin-password
        - name: GF_INSTALL_PLUGINS
          value: "grafana-clock-panel,grafana-simple-json-datasource"
        volumeMounts:
        - name: grafana-config
          mountPath: /etc/grafana
        - name: grafana-storage
          mountPath: /var/lib/grafana
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: grafana-config
        configMap:
          name: grafana-config
      - name: grafana-storage
        emptyDir: {}  # Consider using PersistentVolume for production

---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: batchsender
spec:
  selector:
    app: grafana
  ports:
  - port: 80
    targetPort: 3000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: batchsender
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - grafana.valuekeys.io
    secretName: grafana-tls
  rules:
  - host: grafana.valuekeys.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 80