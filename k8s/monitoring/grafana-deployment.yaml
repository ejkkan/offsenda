apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: batchsender
data:
  grafana.ini: |
    [server]
    root_url = https://grafana.valuekeys.io

    [security]
    admin_user = admin

    [auth]
    disable_login_form = false

    [users]
    allow_sign_up = false

    [dashboards]
    default_home_dashboard_path = /var/lib/grafana/dashboards/batchsender.json

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: batchsender
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        uid: PBFA97CFB590B2093
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: false

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-providers
  namespace: batchsender
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        options:
          path: /var/lib/grafana/dashboards

