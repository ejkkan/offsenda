# =============================================================================
# Promtail - Log Collector Agent
# =============================================================================
# Promtail runs as a DaemonSet on every node, collects logs from all pods,
# and ships them to Loki. It automatically discovers pods via Kubernetes API
# and adds labels (namespace, pod, container, app) for filtering in Grafana.
#
# Logs are read from: /var/log/pods/*
# =============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: batchsender
data:
  promtail.yaml: |
    server:
      http_listen_port: 3101
      grpc_listen_port: 0

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: http://loki:3100/loki/api/v1/push
        tenant_id: batchsender

    scrape_configs:
      # Scrape logs from all kubernetes pods
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod

        pipeline_stages:
          # Try to parse JSON logs (like Pino output)
          - json:
              expressions:
                level: level
                component: component
                msg: msg
                traceId: traceId
                batchId: batchId
                error: error

          # Add extracted fields as labels for efficient querying
          - labels:
              level:
              component:
              traceId:

          # Drop debug logs in production to reduce storage
          - match:
              selector: '{level="debug"}'
              stages:
                - drop:
                    older_than: 1h

          # Add timestamp from log if available
          - timestamp:
              source: time
              format: RFC3339Nano
              fallback_formats:
                - RFC3339

        relabel_configs:
          # Only scrape pods in batchsender namespace
          - source_labels: [__meta_kubernetes_namespace]
            action: keep
            regex: batchsender

          # Add namespace label
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace

          # Add pod name label
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

          # Add container name label
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container

          # Add app label from pod labels
          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: app

          # Add node name
          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: node

          # Use pod UID for unique stream identification
          - source_labels: [__meta_kubernetes_pod_uid, __meta_kubernetes_pod_container_name]
            target_label: __path__
            separator: /
            replacement: /var/log/pods/*$1/*.log

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail
  namespace: batchsender

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: promtail
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs: ["get", "watch", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promtail
subjects:
  - kind: ServiceAccount
    name: promtail
    namespace: batchsender
roleRef:
  kind: ClusterRole
  name: promtail
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: batchsender
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      serviceAccountName: promtail
      containers:
        - name: promtail
          image: grafana/promtail:2.9.4
          args:
            - -config.file=/etc/promtail/promtail.yaml
          ports:
            - name: http
              containerPort: 3101
          volumeMounts:
            - name: config
              mountPath: /etc/promtail
            - name: pods-logs
              mountPath: /var/log/pods
              readOnly: true
            - name: containers-logs
              mountPath: /var/lib/docker/containers
              readOnly: true
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
      tolerations:
        # Run on all nodes including masters
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      volumes:
        - name: config
          configMap:
            name: promtail-config
        - name: pods-logs
          hostPath:
            path: /var/log/pods
        - name: containers-logs
          hostPath:
            path: /var/lib/docker/containers
