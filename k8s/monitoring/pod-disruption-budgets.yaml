# Pod Disruption Budgets for monitoring components
# Ensures minimum availability during voluntary disruptions (upgrades, drains)

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: prometheus-pdb
  namespace: monitoring
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: prometheus

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: grafana-pdb
  namespace: monitoring
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: grafana

---
# NATS PDB remains in batchsender namespace where NATS is deployed
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: nats-pdb
  namespace: batchsender
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: nats
