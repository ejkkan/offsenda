apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: worker-scaler
  namespace: batchsender
spec:
  scaleTargetRef:
    name: worker
  minReplicaCount: 2
  maxReplicaCount: 50
  pollingInterval: 2  # Check queue every 2 seconds (faster scale-up)
  cooldownPeriod: 15  # Wait 15s before scaling down (faster reactions)
  triggers:
  # Use actual pending work from NATS consumers, not total stream messages
  # nats_queue_depth_email_processor = sum of pending messages across user-* consumers
  - type: prometheus
    metadata:
      serverAddress: http://monitoring-kube-prometheus-prometheus.monitoring.svc:9090
      metricName: nats_pending_emails
      query: max(nats_queue_depth_email_processor)
      threshold: "500"  # Scale up when >500 pending emails per pod
      activationThreshold: "50"  # Activate scaling when >50 pending emails
