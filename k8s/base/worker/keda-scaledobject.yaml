apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: worker-scaler
  namespace: batchsender
spec:
  scaleTargetRef:
    name: worker
  minReplicaCount: 2
  maxReplicaCount: 50
  pollingInterval: 2  # Check queue every 2 seconds (faster scale-up)
  cooldownPeriod: 15  # Wait 15s before scaling down (faster reactions)
  triggers:
  # Use global pending recipients counter from Dragonfly (exposed via Prometheus)
  # This counter is incremented when batches start and decremented as recipients are processed
  # More accurate than NATS queue depth since workers pull messages immediately
  - type: prometheus
    metadata:
      serverAddress: http://monitoring-kube-prometheus-prometheus.monitoring.svc:9090
      metricName: pending_recipients
      query: max(pending_recipients_total)
      threshold: "5000"  # Scale up when >5000 pending recipients per pod
      activationThreshold: "500"  # Activate scaling when >500 pending recipients
