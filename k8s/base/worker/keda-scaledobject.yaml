apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: worker-scaler
  namespace: batchsender
spec:
  scaleTargetRef:
    name: worker
  minReplicaCount: 2
  maxReplicaCount: 50
  pollingInterval: 5  # Check queue every 5 seconds
  cooldownPeriod: 30   # Wait 30s before scaling down
  triggers:
  # Use Prometheus scaler to watch the email queue depth
  # This reads from the worker's /metrics endpoint via Prometheus
  - type: prometheus
    metadata:
      serverAddress: http://monitoring-kube-prometheus-prometheus.monitoring.svc:9090
      metricName: nats_queue_depth_email_processor
      query: sum(nats_queue_depth_email_processor)
      threshold: "1000"  # Scale up when >1000 pending messages per pod
      activationThreshold: "100"  # Activate scaling when >100 messages
