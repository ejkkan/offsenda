apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: clickhouse-b2-credentials
  namespace: batchsender
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: github-secrets
    kind: SecretStore
  target:
    name: clickhouse-b2-credentials
    creationPolicy: Owner
  data:
    - secretKey: key-id
      remoteRef:
        key: B2_KEY_ID
    - secretKey: app-key
      remoteRef:
        key: B2_APP_KEY
    - secretKey: bucket
      remoteRef:
        key: B2_BUCKET