apiVersion: v1
kind: Secret
metadata:
  name: clickhouse-b2-credentials
  namespace: batchsender
type: Opaque
stringData:
  # Replace these with your actual Backblaze B2 credentials
  # Or use: kubectl create secret generic clickhouse-b2-credentials \
  #   --from-literal=key-id=YOUR_KEY_ID \
  #   --from-literal=app-key=YOUR_APP_KEY
  key-id: "REPLACE_WITH_B2_KEY_ID"
  app-key: "REPLACE_WITH_B2_APP_KEY"
