apiVersion: v1
kind: Service
metadata:
  name: clickhouse-headless
  namespace: batchsender
  labels:
    app: clickhouse
spec:
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: clickhouse
  ports:
  - name: http
    port: 8123
    targetPort: 8123
  - name: native
    port: 9000
    targetPort: 9000
  - name: keeper
    port: 9181
    targetPort: 9181
  - name: raft
    port: 9234
    targetPort: 9234
