# Service for Dragonfly Auxiliary Instance
# The Dragonfly Operator creates its own service that routes to the master.
# This service provides a stable endpoint for the auxiliary instance.
apiVersion: v1
kind: Service
metadata:
  name: dragonfly-auxiliary
  namespace: batchsender
spec:
  type: ClusterIP
  selector:
    app: dragonfly-auxiliary
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
