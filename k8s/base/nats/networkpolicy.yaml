apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nats-policy
  namespace: batchsender
spec:
  podSelector:
    matchLabels:
      app: nats
  policyTypes:
  - Ingress
  - Egress

  ingress:
  # From worker pods (client connections)
  - from:
    - podSelector:
        matchLabels:
          app: worker
    ports:
    - protocol: TCP
      port: 4222

  # From NATS exporter (monitoring)
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8222

  # NATS cluster internal communication (for multi-node setup)
  - from:
    - podSelector:
        matchLabels:
          app: nats
    ports:
    - protocol: TCP
      port: 6222

  egress:
  # NATS cluster internal communication
  - to:
    - podSelector:
        matchLabels:
          app: nats
    ports:
    - protocol: TCP
      port: 6222

  # DNS resolution
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
