apiVersion: v1
kind: Service
metadata:
  name: nats
  namespace: batchsender
  labels:
    app: nats
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  selector:
    app: nats
  ports:
  - name: client
    port: 4222
    targetPort: 4222
  - name: cluster
    port: 6222
    targetPort: 6222
  - name: monitor
    port: 8222
    targetPort: 8222