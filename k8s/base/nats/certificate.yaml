apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nats-tls
  namespace: batchsender
spec:
  secretName: nats-tls-secret
  duration: 8760h  # 1 year
  renewBefore: 720h  # 30 days before expiry
  isCA: false
  privateKey:
    algorithm: ECDSA
    size: 256
  usages:
    - server auth
    - client auth
  dnsNames:
    - nats
    - nats.batchsender
    - nats.batchsender.svc
    - nats.batchsender.svc.cluster.local
    - "*.nats.batchsender.svc.cluster.local"
    - nats-0.nats
    - nats-1.nats
    - nats-2.nats
    - nats-0.nats.batchsender.svc
    - nats-1.nats.batchsender.svc
    - nats-2.nats.batchsender.svc
    - nats-0.nats.batchsender.svc.cluster.local
    - nats-1.nats.batchsender.svc.cluster.local
    - nats-2.nats.batchsender.svc.cluster.local
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
