apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nats
  namespace: batchsender
  labels:
    app: nats
spec:
  replicas: 3
  serviceName: nats
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        image: nats:2.10-alpine
        command: ["nats-server"]
        args:
          - "--config=/etc/nats-config/nats.conf"
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        ports:
        - containerPort: 4222
          name: client
        - containerPort: 6222
          name: cluster
        - containerPort: 7222
          name: gateway
        - containerPort: 8222
          name: monitor
        resources:
          requests:
            cpu: 1
            memory: 2Gi
          limits:
            cpu: 2
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8222
          initialDelaySeconds: 5
          timeoutSeconds: 5
        volumeMounts:
        - name: data
          mountPath: /data
        - name: nats-config
          mountPath: /etc/nats-config
          readOnly: true
        - name: nats-certs
          mountPath: /etc/nats-certs
          readOnly: true
      volumes:
      - name: nats-config
        configMap:
          name: nats-config
      - name: nats-certs
        secret:
          secretName: nats-tls-secret
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: hcloud-volumes
      resources:
        requests:
          storage: 50Gi
