apiVersion: v1
kind: Service
metadata:
  name: nats-gateway
  namespace: batchsender
  labels:
    app: nats
  annotations:
    # Hetzner Load Balancer annotations
    load-balancer.hetzner.cloud/name: "nats-gateway"
    load-balancer.hetzner.cloud/location: "fsn1"  # Falkenstein (update per region)
    load-balancer.hetzner.cloud/use-private-ip: "true"
spec:
  type: LoadBalancer
  ports:
    - name: gateway
      port: 7222
      targetPort: 7222
      protocol: TCP
  selector:
    app: nats
