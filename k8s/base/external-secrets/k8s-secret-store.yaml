# SecretStore using Kubernetes provider
# This reads secrets from within the cluster
---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: k8s-secrets
  namespace: batchsender
spec:
  provider:
    kubernetes:
      # Read secrets from the 'secrets' namespace
      remoteNamespace: batchsender
      auth:
        serviceAccount:
          name: external-secrets-sa
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt