# First, create the GitHub token secret manually:
# kubectl create secret generic github-credentials \
#   --from-literal=token=YOUR_GITHUB_TOKEN \
#   -n batchsender
---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: github-secrets
  namespace: batchsender
spec:
  provider:
    github:
      url: "https://github.com"
      auth:
        personalAccessToken:
          secretRef:
            name: github-credentials
            key: token
      owner: "ejkkan"
      repos:
        - "offsenda"