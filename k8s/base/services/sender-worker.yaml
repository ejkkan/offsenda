apiVersion: apps/v1
kind: Deployment
metadata:
  name: sender-worker
  namespace: batchsender
  labels:
    app: sender-worker
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sender-worker
  template:
    metadata:
      labels:
        app: sender-worker
        component: worker
    spec:
      containers:
      - name: sender-worker
        image: ghcr.io/batchsender/worker:latest
        command: ["node", "dist/sender-worker.js"]
        ports:
        - containerPort: 6001
          name: metrics
        envFrom:
        - configMapRef:
            name: worker-config
        - secretRef:
            name: worker-secrets
        env:
        - name: PORT
          value: "6001"
        - name: MAX_CONCURRENT_REQUESTS
          value: "1000"
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 6001
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 6001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: sender-worker
  namespace: batchsender
spec:
  selector:
    app: sender-worker
  ports:
  - port: 6001
    targetPort: 6001
    name: metrics
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: sender-worker-pdb
  namespace: batchsender
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: sender-worker
---
# KEDA ScaledObject for queue-based autoscaling
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: sender-worker-scaler
  namespace: batchsender
spec:
  scaleTargetRef:
    name: sender-worker
  minReplicaCount: 2
  maxReplicaCount: 50
  pollingInterval: 15
  cooldownPeriod: 60
  triggers:
  - type: prometheus
    metadata:
      serverAddress: http://prometheus:9090
      metricName: nats_consumer_pending_messages
      query: sum(nats_consumer_pending_messages{stream="email-system"})
      threshold: "1000"
