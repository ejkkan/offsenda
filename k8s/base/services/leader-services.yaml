apiVersion: apps/v1
kind: Deployment
metadata:
  name: leader-services
  namespace: batchsender
  labels:
    app: leader-services
    component: worker
spec:
  # Run multiple replicas for HA, but only 1 is active leader
  replicas: 2
  selector:
    matchLabels:
      app: leader-services
  template:
    metadata:
      labels:
        app: leader-services
        component: worker
    spec:
      containers:
      - name: leader-services
        image: ghcr.io/batchsender/worker:latest
        command: ["node", "dist/leader-services.js"]
        ports:
        - containerPort: 6001
          name: metrics
        envFrom:
        - configMapRef:
            name: worker-config
        - secretRef:
            name: worker-secrets
        env:
        - name: PORT
          value: "6001"
        - name: WORKER_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: BATCH_RECOVERY_ENABLED
          value: "true"
        - name: AUDIT_ENABLED
          value: "true"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 6001
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 6001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: leader-services
  namespace: batchsender
spec:
  selector:
    app: leader-services
  ports:
  - port: 6001
    targetPort: 6001
    name: metrics
