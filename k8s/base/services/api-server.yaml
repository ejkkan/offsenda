apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  namespace: batchsender
  labels:
    app: api-server
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-server
  template:
    metadata:
      labels:
        app: api-server
        component: api
    spec:
      containers:
      - name: api-server
        image: ghcr.io/batchsender/worker:latest
        command: ["node", "dist/api-server.js"]
        ports:
        - containerPort: 6001
          name: http
        envFrom:
        - configMapRef:
            name: worker-config
        - secretRef:
            name: worker-secrets
        env:
        - name: PORT
          value: "6001"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 6001
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 6001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-server
  namespace: batchsender
spec:
  selector:
    app: api-server
  ports:
  - port: 6001
    targetPort: 6001
    name: http
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api-server-pdb
  namespace: batchsender
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: api-server
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-server-hpa
  namespace: batchsender
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-server
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
