apiVersion: apps/v1
kind: Deployment
metadata:
  name: batch-processor
  namespace: batchsender
  labels:
    app: batch-processor
    component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: batch-processor
  template:
    metadata:
      labels:
        app: batch-processor
        component: worker
    spec:
      containers:
      - name: batch-processor
        image: ghcr.io/batchsender/worker:latest
        command: ["node", "dist/batch-processor.js"]
        ports:
        - containerPort: 6001
          name: metrics
        envFrom:
        - configMapRef:
            name: worker-config
        - secretRef:
            name: worker-secrets
        env:
        - name: PORT
          value: "6001"
        - name: CONCURRENT_BATCHES
          value: "50"
        resources:
          requests:
            cpu: 200m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 6001
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 6001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: batch-processor
  namespace: batchsender
spec:
  selector:
    app: batch-processor
  ports:
  - port: 6001
    targetPort: 6001
    name: metrics
