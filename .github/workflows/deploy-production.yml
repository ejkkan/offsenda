name: Build and Deploy Worker

on:
  push:
    branches: [main]
    paths:
      - 'apps/worker/**'
      - 'packages/db/**'
      - '.github/workflows/deploy-production.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  WORKER_IMAGE: ghcr.io/ejkkan/offsenda-worker
  MIGRATION_IMAGE: ghcr.io/ejkkan/offsenda-migration

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Generate image tag
        id: tag
        run: echo "tag=main-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/worker/Dockerfile
          push: true
          tags: |
            ${{ env.WORKER_IMAGE }}:${{ steps.tag.outputs.tag }}
            ${{ env.WORKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push migration image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/worker/Dockerfile.migration
          push: true
          tags: |
            ${{ env.MIGRATION_IMAGE }}:${{ steps.tag.outputs.tag }}
            ${{ env.MIGRATION_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update image tags in kustomization
        run: |
          cd k8s/overlays/production
          # Update worker image tag
          sed -i '/name: ghcr.io\/ejkkan\/offsenda-worker/{n;s/newTag: .*/newTag: ${{ steps.tag.outputs.tag }}/}' kustomization.yaml
          # Update migration image tag
          sed -i '/name: ghcr.io\/ejkkan\/offsenda-migration/{n;s/newTag: .*/newTag: ${{ steps.tag.outputs.tag }}/}' kustomization.yaml
          cat kustomization.yaml

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/overlays/production/kustomization.yaml
          git diff --staged --quiet || git commit -m "chore: update worker image to ${{ steps.tag.outputs.tag }} [skip ci]"
          git push
