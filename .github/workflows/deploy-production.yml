name: Build and Deploy Worker

on:
  push:
    branches: [main]
    paths:
      - 'apps/worker/**'
      - 'packages/db/**'
      - '.github/workflows/deploy-production.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/ejkkan/offsenda-worker
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/worker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for migration image
        id: meta-migration
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/ejkkan/offsenda-migration
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push migration image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/worker/Dockerfile.migration
          push: true
          tags: ${{ steps.meta-migration.outputs.tags }}
          labels: ${{ steps.meta-migration.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG }}
        run: |
          echo "$KUBECONFIG_DATA" | base64 -d > kubeconfig
          echo "KUBECONFIG=$(pwd)/kubeconfig" >> $GITHUB_ENV

      - name: Trigger ArgoCD sync
        run: |
          # Force ArgoCD to refresh - don't wait, ArgoCD handles the rest
          kubectl annotate application batchsender -n argocd \
            argocd.argoproj.io/refresh=hard --overwrite
          echo "âœ… ArgoCD refresh triggered"
          echo "Worker image: ${{ steps.meta.outputs.tags }}"
          echo "Migration image: ${{ steps.meta-migration.outputs.tags }}"
          echo "ArgoCD will sync automatically (check ArgoCD UI for status)"
