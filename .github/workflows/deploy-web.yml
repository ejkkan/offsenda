name: Build and Deploy Web

on:
  push:
    branches: [main]
    paths:
      - 'apps/web/**'
      - 'packages/db/**'
      - '.github/workflows/deploy-web.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/ejkkan/offsenda-web

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Generate image tag
        id: tag
        run: echo "tag=main-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}
            ${{ env.IMAGE_NAME }}:latest
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update image tag in kustomization
        run: |
          cd k8s/overlays/production
          # Use sed to update the newTag for the web image
          sed -i 's|name: ghcr.io/ejkkan/offsenda-web\n  newTag: .*|name: ghcr.io/ejkkan/offsenda-web\n  newTag: ${{ steps.tag.outputs.tag }}|' kustomization.yaml
          # More reliable: use yq if available, or simple sed
          sed -i '/name: ghcr.io\/ejkkan\/offsenda-web/{n;s/newTag: .*/newTag: ${{ steps.tag.outputs.tag }}/}' kustomization.yaml
          cat kustomization.yaml

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/overlays/production/kustomization.yaml
          git diff --staged --quiet || git commit -m "chore: update web image to ${{ steps.tag.outputs.tag }} [skip ci]"
          git push
