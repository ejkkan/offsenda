version: "3.8"

services:
  # NATS with JetStream for queue management
  nats:
    image: nats:2.10-alpine
    container_name: batchsender-test-nats
    ports:
      - "4222:4222" # Client connections
      - "8223:8222" # HTTP monitoring (8223 to avoid k3d conflict)
    command: ["-js", "-m", "8222", "-sd", "/data"]
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - test-network

  # PostgreSQL for application data
  postgres:
    image: postgres:16-alpine
    container_name: batchsender-test-postgres
    command: postgres -c max_connections=200
    environment:
      POSTGRES_DB: batchsender_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d batchsender_test"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    networks:
      - test-network

  # ClickHouse for analytics and event logging
  clickhouse:
    image: clickhouse/clickhouse-server:24-alpine
    container_name: batchsender-test-clickhouse
    environment:
      CLICKHOUSE_DB: batchsender_test
      CLICKHOUSE_USER: test
      CLICKHOUSE_PASSWORD: test
    ports:
      - "8124:8123" # HTTP interface
      - "9001:9000" # Native interface
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - clickhouse-test-data:/var/lib/clickhouse
    networks:
      - test-network

  # Dragonfly for rate limiting and hot state
  dragonfly:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:v1.14.0
    container_name: batchsender-test-dragonfly
    ports:
      - "6380:6379"  # Use 6380 to avoid conflicts with local Redis
    command: >
      --maxmemory=512mb
      --proactor_threads=2
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - test-network

networks:
  test-network:
    driver: bridge

volumes:
  postgres-test-data:
  clickhouse-test-data:
