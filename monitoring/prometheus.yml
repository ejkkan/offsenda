global:
  scrape_interval: 15s     # How often to scrape metrics
  evaluation_interval: 15s # How often to evaluate rules

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']  # Internal port remains 9090

  # Scrape Node Exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Scrape BatchSender Worker API metrics
  - job_name: 'batchsender-worker'
    static_configs:
      # For Docker Compose simple mode
      - targets: ['host.docker.internal:6001']
        labels:
          environment: 'local-docker'
      # For local k3d/k8s mode (port-forwarded)
      - targets: ['host.docker.internal:3001']
        labels:
          environment: 'local-k8s'
    metrics_path: '/api/metrics'
    scrape_interval: 30s

  # Scrape NATS monitoring endpoint
  - job_name: 'nats'
    static_configs:
      - targets: ['nats:8222']
    metrics_path: '/metrics'